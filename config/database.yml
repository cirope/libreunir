common: &common
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV['TRAVIS'] ? 'postgres' : 'postman' %>
  password: <%= ENV['TRAVIS'] ? '' : 'postman' %>

development:
  database: libreunir_development
  <<: *common

test:
  database: libreunir_test
  <<: *common

production:
  database: libreunir_production
  <<: *common

sandbox:
  database: libreunir_production
  <<: *common
